{% extends "basis.html" %}

{% block content %}
<head>
    <title>{% block title %}Signup{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/AccountPages.css') }}">
</head>
<style>
    .left::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background-image: url("/static/IMG/CoffeeBackground.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: black !important;
}
</style>
<body>
  <div class="split-container">
    <div class="split left">
    </div>
    <div class="split right">
    <form method="POST" action="{{ url_for('Signup') }}" style="display: flex; flex-direction: column; gap: 1rem; align-items: flex-start;">
    <label for="signup">Create your account:</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" autocomplete="username">
    <div style="position: relative; width: 100%;">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="new-password" style="width: 100%; padding-right: 40px;">
        <button type="button" onclick="togglePassword()" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #fff; cursor: pointer; font-size: 1.1rem;">
        üëÅÔ∏è
        </button>
    </div>
    <button type="submit" class="btn">Submit</button>
    </form>
    </div>
  </div>
</body>
<script>
function togglePassword() {
  const pwd = document.getElementById('password');
  if (pwd.type === 'password') {
    pwd.type = 'text';
  } else {
    pwd.type = 'password';
  }
}
</script>
{% endblock %}
